<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="/src/styles.css">
    <title>AI Poem Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to the AI Poem Generator</h1>
        </header>
        
        <main>
            <form id="poem-generator-form">
                <input type="text" 
                    placeholder="Enter the topic of the poem" 
                    autofocus 
                    required 
                    autocomplete="off"
                    class="instructions"
                    />
                <input type="submit" class="submit-button" />
            </form>
            <div class="poem" id="poem"></div>
        </main>
        
        <footer>
            This AI project was coded by <a href="https://github.com/mcramileux" target="_blank">
                Kristine Ramilo</a>
            and is <a href="https://github.com/mcramileux/poem-generator" target="_blank">
                open-sourced on GitHub</a> and is
            <a href="https://my-shecodes-ai-poem-generator.netlify.app/" target="_blank">
                hosted on Netlify</a>.
        </footer>
    </div>
    
    <script src="src/index.js"></script>
</body>

</html>
